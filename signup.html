<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page | FavorFood</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
</head>

<body>

    <!-- Your navbar goes here -->

    <div class="container d-flex align-items-center" style="min-height: 100vh;">
        <div class="w-100 d-flex justify-content-center">
            <main class="form-signup">
                <form id="signupForm">
                    <h1 class="h3 mb-4 fw-normal text-center">Please sign up</h1>


                        <div class="form-floating">
                        <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                        </div>
                        <div class="form-floating">
                        <input type="text" class="form-control" id="floatingLastname" name="lastname" placeholder="Last name" required>
                        <label for="floatingLastname">Last name</label>
                        </div>
                        <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                        <label for="floatingEmail">Email address</label>
                        </div>
                        <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingAddress" name="location" placeholder="1234 Main St" required>
                            <label for="floatingAddress">Address</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingPostcode" name="postcode" placeholder="Postal Code" required>
                            <label for="floatingPostcode">Postal Code</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingCity" name="city" placeholder="City" required>
                            <label for="floatingCity">City</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
                        <div class="mt-3">
                            <a href="login.html">Already have an account? Sign in</a>
                          </div>
                </form>
                
            </main>
        </div>
    </div>

    <!-- Your footer goes here -->
    
    <script src="scripts/jquery.js"></script>
    <script src="scripts/signup.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- Your JavaScript files go here -->
</body>
</html>
