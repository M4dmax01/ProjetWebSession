    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModallLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModallLabel">Mettre a jour le profil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="updateProfileForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="modalUsername" class="form-label">New Username:</label>
                <input type="text" class="form-control" id="modalUsername" placeholder="Enter new username">
              </div>
              <div class="mb-3">
                <label for="modalLastname" class="form-label">New Lastname:</label>
                <input type="text" class="form-control" id="modalLastname" placeholder="Enter new lastname">
              </div>
              <div class="mb-3">
                <label for="modalEmail" class="form-label">New Email:</label>
                <input type="email" class="form-control" id="modalEmail" placeholder="Enter new email">
              </div>
              <div class="mb-3">
                <label for="modalPassword" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="modalPassword" placeholder="Enter new password">
              </div>
              <div class="mb-3">
                <label for="modalLocation" class="form-label">New Address:</label>
                <input type="text" class="form-control" id="modalLocation" placeholder="Enter new address">
              </div>
              <div class="mb-3">
                <label for="modalPostcode" class="form-label">New Postal Code:</label>
                <input type="text" class="form-control" id="modalPostcode" placeholder="Enter new postal code">
              </div>
              <div class="mb-3">
                <label for="modalCity" class="form-label">New City:</label>
                <input type="text" class="form-control" id="modalCity" placeholder="Enter new city">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary">Changer l'utilisateur</button>
            </div>
          </form>
        </div>
