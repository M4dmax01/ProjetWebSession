<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FavorFood</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/profil.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FavorFood</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <i class="fa-solid fa-house"></i> Accueil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./createAnnouncement.html">
                  <i class="fa-solid fa-file-circle-plus"></i> Créer une annonce
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./profil.html">
                  <i class="fa-solid fa-user"></i> Profil
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>              
              </button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
            <h2>Profile Page</h2>
            <div>Username: <span id="usernameDisplay"></span></div>
            <div>Lastname: <span id="lastnameDisplay"></span></div>
            <div>Email: <span id="emailDisplay"></span></div>
            <div>Password: <span id="passwordDisplay">[Hidden]</span></div>
            <div>Location: <span id="locationDisplay"></span></div>
            <div>Postcode: <span id="postcodeDisplay"></span></div>
            <div>City: <span id="cityDisplay"></span></div>
            <button id="updateProfileButton" class="btn btn-primary">Update Profile</button>
            <button id="deleteAccount" class="btn btn-danger">Delete Account</button>
        </div>
        

        <!-- Fenêtre modale pour la mise à jour du profil -->
        <div id="updateProfileModal" class="modal">
            <!-- Contenu de la fenêtre modale -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="updateProfileForm">
                    <input type="text" id="modalUsername" placeholder="New username">
                    <input type="text" id="modalLastname" placeholder="New lastname">
                    <input type="email" id="modalEmail" placeholder="New email">
                    <input type="password" id="modalPassword" placeholder="New password">
                    <input type="text" id="modalLocation" placeholder="New address">
                    <input type="text" id="modalPostcode" placeholder="New postal code">
                    <input type="text" id="modalCity" placeholder="New city">
                    <button type="submit">Submit Changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#"><i class="fa-solid fa-arrow-up"></i> Back to top</a>
          </p>
          <p class="text-white mb-1">This website is &copy; By the Team !</p>  
        </div>
    </footer>

    <script src="scripts/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="https://kit.fontawesome.com/0cdebdb28d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0cdebdb28d.js" crossorigin="anonymous"></script>
    <script src="scripts/profil.js"></script>
      
</body>
</html>
