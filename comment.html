<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FavorFood</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FavorFood</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i class="fa-solid fa-house"></i> Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./createAnnouncement.html">
                <i class="fa-solid fa-file-circle-plus"></i> Créer une annonce
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profil.html">
                <i class="fa-solid fa-user"></i> Profil
              </a>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="logoutButton">
                <i class="fa-solid fa-right-from-bracket"></i> Déconnecter 
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>              
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <form id="commentForm">
        <h3>AJOUTER UN COMMENTAIRE</h3>
        <div class="mark" id="mark">
          <span onclick="rate(1)" class="star">☆</span>
          <span onclick="rate(2)" class="star">☆</span>
          <span onclick="rate(3)" class="star">☆</span>
          <span onclick="rate(4)" class="star">☆</span>
          <span onclick="rate(5)" class="star">☆</span>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Titre :</label>
          <textarea class="form-control" id="title" rows="1"></textarea>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <textarea class="form-control" id="description" rows="5" placeholder="Ex : Viande haché, sauce tomate, ..."></textarea>
        </div>
        <div class="mb-3 text-center">
          <button class="btn btn-success btn-sm" type="submit" id="createFoods">Poster le commentaire</button>
          <a href="./index.html" class="btn btn-secondary btn-sm mx-2">Annuler</a>
        </div>        
        <div id="errorContainer">
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#"><i class="fa-solid fa-arrow-up"></i> Back to top</a>
        </p>
        <p class="text-white mb-1">This website is &copy; By the Team !</p>  
      </div>
    </footer>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/comment.js"></script>
    <script src="https://kit.fontawesome.com/0cdebdb28d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </body>
</html>
